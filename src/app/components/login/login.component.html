<div class="container-xl d-flex justify-content-center align-items-center flex-column">
  <div class="d-flex flex-column align-items-center">
    <img src="assets/images/box-2-64.png" alt="hero">
    <h1 class="text-white">Your Inventory</h1>
  </div>
  <div>
    <h4 class="text-warning text-center">
      Tu sitio web para gestionar productos
    </h4>
  </div>
  <form [formGroup]="form" (ngSubmit)="login()" class="form p-3 w-xl-75">
    <div class="w-100 mb-3">
      <h3 class="title">Inicio de sesión</h3>
    </div>
    <div class="w-100 mb-3">
      <input type="text" class="w-100 md-w-50 input" placeholder="Correo" formControlName="username" maxlength="100">
      <div *ngIf="hasError('username', 'required')" class="text-danger">
        Correo es requerido.
      </div>
    </div>
    <div class="w-100 mb-3">
      <input type="password" class="w-100 md-w-50 input" placeholder="Contraseña" formControlName="password" maxlength="100" />
      <div *ngIf="hasError('password', 'required')" class="text-danger">
        Contraseña es requerida.
      </div>
    </div>

    <div class="w-100 d-flex justify-content-between align-items-center">
      <span class="text-success" (click)="register()">Regístrate Aquí</span>
      <button type="submit" class="prod-btn prod-btn-primary" [disabled]="form.invalid">
        <p *ngIf="!isLoadingLogin" class="m-0">Continuar</p>
        <img *ngIf="isLoadingLogin" class="loading" src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="loader">
      </button>
    </div>

  </form>
  <div *ngIf="isError">
    <h6 class="text-danger">
      Correo y/o contraseña incorrectas
    </h6>
  </div>
  <div>
    <h5 class="text-white my-5">
      Creado por
      <a href="https://faykris-portfolio.netlify.app"
        class="portfolio text-success" target="_blank">Cristian Pinzón</a>
    </h5>
  </div>
</div>
